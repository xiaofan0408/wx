<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>首页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    $("<iframe src="+ urlParmStr +" height='100%' id='mainFrame' width='100%' scrolling='auto' frameborder='0'></iframe>").prependTo('body');
    
</script>
</body>
</html>
